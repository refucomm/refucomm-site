---
layout: default
---
<div class="container">
    <div class="well well-sm">
        <p class="lead text-center">Select your language</p>
        <div class="btn-group btn-group-md" role="group" aria-label="language selection" notranslate>
            <button type="button" title="Arabic" class="notranslate btn btn-default language_selector" data-lang="ar">العربية</button>
            <button type="button" title="English" class="notranslate btn btn-default language_selector" data-lang="en">English</button>
            <button type="button" title="Farsi" class="notranslate btn btn-default language_selector" data-lang="fa">فارسی</button>
            <button type="button" title="French" class="notranslate btn btn-default language_selector" data-lang="fr">français</button>
            <button type="button" title="Greek" class="notranslate btn btn-default language_selector" data-lang="el">ελληνικά</button>
            <button type="button" title="Urdu" class="notranslate btn btn-default language_selector" data-lang="ur">اردو</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <p class="lead">We provide vital information and communication for displaced refugees via this page and our mobile information service in Europe.</p>
            <h2 class="text-center">Select the country you are seeking asylum in to view the relevant information</h2>
        </div>
        <div class="location_select">
            <a href="/greece" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <div class="country" data-name="Greece" data-continent="Europe">
                    <h4 class="name" title="Mainland Greece">
                        Mainland Greece
                    </h4>
                    <img class="flag" src="/img/flags/gr.svg" alt="Greece Flag">
                </div>
            </a>

            <a href="/greece-islands" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <div class="country" data-name="Greece" data-continent="Europe">
                    <h4 class="name" title="Greek Islands">
                        Greek Islands
                    </h4>
                    <img class="flag" src="/img/flags/gr.svg" alt="Greece Flag">
                </div>
            </a>
        </div>

    </div>
</div>
